<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>네이버지도 스틱코드</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=186n7pywc5"></script>
</head>

<body>
    <div id="map" style="width:100%; height:800px;"></div>

    <script>

        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(14180427.857782174, 4348949.08054479), // 대전을 중심으로 하는 지도
            zoom: 15
        });

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(14180427.857782174, 4348949.08054479),
            map: map
        });

    </script>

</body>

</html>
